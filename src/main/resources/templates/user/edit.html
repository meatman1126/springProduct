<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org.extras/spring-security">
<head th:replace="fragments/head :: head('ユーザ情報編集')">
    <meta charset="UTF-8">
</head>
<body>
    <div align="center">
        <h1>ユーザ情報編集</h1>
        <header th:replace="fragments/header"></header>
        <div class="container text-start">
            <form th:action="@{/user/update}" method="post" th:object="${form}">
                <input type="hidden" th:name="userId" th:value="*{userId.getValue()}">

                <div class="mb-3">
                    <label for="user-name" class="form-label">ユーザ名:</label>
                    <input type="text" th:name="userId" th:value="*{userId.getValue()}" class="form-control" id="user-name">
                </div>
                <div class="mb-3">
                    <label for="login-id" class="form-label">ログインID:</label>
                    <input type="text" th:name="loginId" th:value="*{loginId.getValue()}" class="form-control" id="login-id">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>

            </form>

        </div>
    </div>
    <div th:replace="fragments/scripts"></div>
</body>
</html>
