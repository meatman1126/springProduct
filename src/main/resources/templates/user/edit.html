<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div align="center">
    <h1>User Edit</h1>
    <form th:action="@{/user/update}" method="post" th:object="${form}">

        <input type="hidden" th:name="userId" th:value="*{userId.getValue()}">

        <label>UserName:</label>
        <input type="text" th:name="userName" th:value="*{userName.getValue()}"/><br/>

        <label>LoginID:</label>
        <input type="text" th:name="loginId" th:value="*{loginId.getValue()}"/><br/>

        <button type="submit">Register</button>

    </form>
</div>
</body>
</html>
